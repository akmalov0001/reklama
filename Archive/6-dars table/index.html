<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal css-->
    <style>
        table {
            background-color: aqua;
            border: 2px solid red;
            border-collapse: collapse;
        }

        tr:nth-child(even) {
            border: 2px solid blue;
            background-color: pink;
        }

        th,
        td {
            width: 100px;
            height: 30px;
            border: 1px solid black;
        }

        .box {
            border: 2px solid black;
            width: 500px;
            height: 500px;
            /* margin tashqaridan ozini suradi */
            margin: 10px;
            /* padding ichkaridan suradi */
            padding: 100px;
        }

        .inbox {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <!-- table row -->
            <tr>
                <!-- table heading -->
                <th>No</th>
                <th>web site nome</th>
                <th>yaralgan san</th>
                <th>obunachlar soni</th>
                <th>youtube link</th>
                <th>telegram link</th>
                <th>wab site link</th>
            </tr>
        </thead>
        <tbody>
            <!-- table data -->
            <tr>
                <td>1</td>
                <td>Ali</td>
                <td>20</td>
                <td>20</td>
                <td>20</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Abbos</td>
                <td>18</td>
            </tr>
        </tbody>

    </table>

    <div class="box">
        <div class="inbox">

        </div>

    </div>



</body>

</html>
